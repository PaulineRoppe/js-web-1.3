<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong><i class="fas fa-arrow-right"></i> 1.3 - Super Vilain application form <i class="fas fa-arrow-left"></i></strong>
        </h2>
      </header>
      <div class="content">
        <div id="contentForm">
        <form>
          What's your name of super villain ?
          <input id="name" type="text" placeholder="your name of super villain..."></input>
          What's your Power ?
          <input id="power" type="text" placeholder="your power..."></input>
          What's your motivation :
          <textarea id="motivation" placeholder="your motivation..."></textarea>
          Explicate your project to conquer the World :
          <textarea id="project" placeholder="explicate your project here..."></textarea>
        </form>
        <button id="buttonSubmit">Submit</button>
        <button id="buttonReset">Reset</button>
      </div>
        <div id="result">
          <h1 id="resName"></h1>
          <h2 id="resPower"></h2>
          <p id="resMotivation"></p>
          <p id="resProject"></p>
          <button id="buttonRevert">Return to the form</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
